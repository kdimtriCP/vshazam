<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - VShazam</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <header>
        <h1>VShazam</h1>
        <p>Film Recognition Service</p>
    </header>
    
    <main>
        <div class="container">
            <h2>Upload Video</h2>
            
            <form id="upload-form" 
                  hx-post="/upload" 
                  hx-encoding="multipart/form-data"
                  hx-target="#messages"
                  hx-swap="innerHTML"
                  class="upload-form">
                
                <div class="form-group">
                    <label for="video">Video File (MP4)</label>
                    <input type="file" id="video" name="video" accept="video/mp4" required>
                </div>
                
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter video title" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" placeholder="Enter video description"></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Upload Video</button>
            </form>
            
            <div id="messages"></div>
            
            <div class="video-section">
                <h3>Your Videos</h3>
                <div id="video-list" hx-get="/videos/partial" hx-trigger="load, videoUploaded from:body">
                    Loading videos...
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 VShazam. All rights reserved.</p>
    </footer>
</body>
</html>
